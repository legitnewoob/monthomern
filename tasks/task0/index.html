<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Wheel</title>
  <style>
    .circle1,.circle2,.circle3,.circle4,.circle5,.circle6{
      height: 50px;
      width: 50px;
      border-radius: 70%;
    }
    .circle1{background-color: red;}
    .circle2{background-color: blue;}
    .circle3{background-color:yellow;}
    .circle4{background-color:purple ;}
    .circle5{background-color:green;}
    .circle6{background-color:orange;}
  </style>
  </head>
<body>
<div align="center">
  <h1>The Colour Chart</h1>
  <br>
  <br>
  <h2>Primary Colours</h2>
  <table cellspacing=20px>
  <tr>
    <td>
      <div class="circle1"></div>
      
    </td>
    <td>
      <div class="circle2"></div>
    </td>
    <td>
      <div class="circle3"></div>
    </td>
    

  </tr>
  


  </table>
  <br>
  <br>
  <h1>Secondary Colours</h1>
   
    
    
      <table cellspacing=20px>
        <tr>
          <td>
            <div class="circle4"></div>
            
          </td>
          <td>
            <div class="circle5"></div>
          </td>
          <td>
            <div class="circle6"></div>
          </td>
          
      
        </tr>
        
      
      
        </table>

        <br>
        <br>
        <img src="../assets/color-wheel.jpg"
  
</div>

</body>
</html>
