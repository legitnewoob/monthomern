<body>
    <div class ="display">

        Login

    <form>

    </form><br>
    <button class="green" type="submit" onclick="getvalue();">Login!</button><br>
    <br>
    <a href="https://www.kjscecodecell.com/" target="_blank">Go to codecell page!</a>
    <br>
    </div>
    </div>
    <script>
        let message ="You have Logged In !!!"
        const details= [];
        function getvalue(){
            details.push(document.getElementById("getemail").value,document.getElementById("getpass").value)
            
            
            console.log(JSON.stringify(details));

            alert(message);
        }
    </script>
